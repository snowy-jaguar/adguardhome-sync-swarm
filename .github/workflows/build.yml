name: Build & Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract date-based version info
        run: |
          echo "VERSION=$(date +'%Y.%m')" >> "$GITHUB_ENV"
          echo "BUILD=$(date -u +'%Y%m%dT%H%M%SZ')" >> "$GITHUB_ENV"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ env.BUILD }}
            ghcr.io/${{ github.repository }}:latest
          build-args: |
            VERSION=${{ env.VERSION }}
            BUILD=${{ env.BUILD }}
      - name: Image digest
        run: echo "Image digest: ${{ steps.docker_build.outputs.digest }}"
      - name: Image tags
        run: echo "Image tags: ghcr.io/${{ github.repository }}:${{ env.VERSION }}, ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ env.BUILD }}, ghcr.io/${{ github.repository }}:latest"
      - name: Image URL
        run: echo "Image URL: ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ env.BUILD }}"
      - name: Image URL for latest
        run: echo "Image URL for latest: ghcr.io/${{ github.repository }}:latest"
      - name: Image URL for version
        run: echo "Image URL for version: ghcr.io/${{ github.repository }}:${{ env.VERSION }}"
      - name: Image URL for version with build
        run: echo "Image URL for version with build: ghcr.io/${{ github.repository }}:${{ env.VERSION }}-${{ env.BUILD }}"

      - name: Generate changelog between tags
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"- %s (%an)" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: ${{ env.CHANGELOG }}
